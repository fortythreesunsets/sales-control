<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

			<div th:object="${cliente}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>
			<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
		
			<div class="form-group">
				<label th:text="#{text.cliente.nombre}" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small th:if="*{#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger"></small>
				</div>
			</div>
		
			<div class="form-group">
				<label th:text="#{text.cliente.apellido}" class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'"/>	
					<small th:if="*{#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="form-text text-danger"></small>
				</div>
			</div>
		
			<div class="form-group">
				<label th:text="#{text.cliente.email}" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small th:if="*{#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
				</div>
			</div>
		
			<div class="form-group">
				<label th:text="#{text.cliente.creadoEn}" class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{creadoEn}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small th:if="*{#fields.hasErrors('creadoEn')}" th:errors="*{creadoEn}" class="form-text text-danger"></small>
				</div>
			</div>
			
			<div class="form-group">
				<label th:text="#{text.cliente.foto}" for="file" class="col-sm-2 col-form-label">Foto</label>
				<div class="col-sm-6">
					<input type="file" name="file" class="form-control"/>
				</div>
			</div>
		
			<div class="form-group">
				<div class="col-sm-6">
					<input th:value="#{text.cliente.form.boton.guardar}" type="submit" class="btn btn-secondary mt-3"/>
				</div>
			</div>
			</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
