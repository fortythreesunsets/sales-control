<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card border-primary text-center">
			<div th:text="#{text.login.titulo}" class="card-header">Inicio de sesi√≥n</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group col-sm-6 my-4">
						<input type="text" name="username" id="username" class="form-control" th:placeholder="#{text.login.username}" autofocus required />
					</div>
					
					<div class="form-group col-sm-6 my-4">
						<input type="password" name="password" id="password" class="form-control" th:placeholder="#{text.login.password}" required />
					</div>
					
					<div class="form-group d-grid gap-2 col-6">
						<input type="submit" class="btn bnt-large btn-primary btn-block" th:value="#{text.login.button}" />
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
